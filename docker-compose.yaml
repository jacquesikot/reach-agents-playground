version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_AGENT_API_BASE_URL=${VITE_AGENT_API_BASE_URL}
      - VITE_AGENT_API_KEY=${VITE_AGENT_API_KEY}
      - VITE_AGENT_ORG_ID=${VITE_AGENT_ORG_ID}
      - VITE_OPIK_API_KEY=${VITE_OPIK_API_KEY}
      - VITE_OPIK_WORKSPACE=${VITE_OPIK_WORKSPACE}
      - VITE_OPIK_PROJECT_NAME=${VITE_OPIK_PROJECT_NAME}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
